<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFirstLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- pop up screen -->
<div class="overlayScreen" id="overlayScreen" style="display: none;">
    <form id="form"> 
        <input id="title" type="text" placeholder="Title" required>
        <input id="author" type="text" placeholder="Author" required>
        <input id="pages" type="number" placeholder="Pages" required>
        <label  for="read">Read?</label>
            <select name="read" id="read">
                <option value="yes">Read</option>
                <option value="no">Unread</option>
            </select>   
            <button type="submit" class="btn" id="sumbit-book-btn">Add Book</button> 
    </form>
    <button class="btn" id="close-btn">Close</button>
</div>





<!-- MainScreen-->
<div class="grid-container">
    <div class="header">
        <h1>MyFirstLibrary</h1>
        <button class="btn" id="add-new-book-btn">Add New Book</button>
    </div>
    <div class="main">
        <div class="library" id="library">
            Books go here
        </div>
    </div>
</div>





</body>
<script src="main.js"></script>
</html>
